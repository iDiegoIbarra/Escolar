<!DOCTYPE html>
<html>
<head>
    <title>Tiempo entre dos horas</title>
</head>
<body>
    <script>
        var hora1 = prompt("Ingresa la primera hora en formato HH:MM:SS").split(":"),
    	hora2 = prompt("Ingresa la segunda hora en formato HH:MM:SS").split(":"),
    	t1 = new Date(),
    	t2 = new Date(),
		t3 = new Date();
 
	t1.setHours(hora1[0], hora1[1], hora1[2]);
	t2.setHours(hora2[0], hora2[1], hora2[2]);
	
	if(t2.getHours()>t1.getHours()){
		t3.setHours(t2.getHours() - t1.getHours(),
					t2.getMinutes() - t1.getMinutes(),
					t2.getSeconds() - t1.getSeconds());
		document.body.innerHTML = "La diferencia es de: " + (t3.getHours() ? t3.getHours() + (t3.getHours() > 1 ? " horas" : " hora") : "") + (t3.getMinutes() ? ", " + t3.getMinutes() + (t3.getMinutes() > 1 ? " minutos" : " minuto") : "") + (t3.getSeconds() ? (t3.getHours() || t3.getMinutes() ? " y " : "") + t3.getSeconds() + (t3.getSeconds() > 1 ? " segundos" : " segundo") : "");			
	
	}
	
	else{
		t1.setHours(t1.getHours() - t2.getHours(),
					t1.getMinutes() - t2.getMinutes(),
					t1.getSeconds() - t2.getSeconds());
					
		document.body.innerHTML = "La diferencia es de: " + (t1.getHours() ? t1.getHours() + (t1.getHours() > 1 ? " horas" : " hora") : "") + (t1.getMinutes() ? ", " + t1.getMinutes() + (t1.getMinutes() > 1 ? " minutos" : " minuto") : "") + (t1.getSeconds() ? (t1.getHours() || t1.getMinutes() ? " y " : "") + t1.getSeconds() + (t1.getSeconds() > 1 ? " segundos" : " segundo") : "");
	}

    </script>
</body>
</html>
